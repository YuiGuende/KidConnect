<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidConnect - Tìm Bạn Chơi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container Wrapper for Desktop -->
    <div class="main-container-wrapper">
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-content">
            <a href="../home-page/index.html" class="nav-icon-btn" title="Trang chủ">
                <i class="bi bi-house-fill"></i>
            </a>
            <a href="../home-page/index.html" class="logo">KidConnect</a>
            <div class="nav-icon-btn-wrapper">
                <a href="/chat-page/chat-page.html" class="nav-icon-btn chat-btn" title="Tin nhắn">
                    <i class="bi bi-chat-dots-fill"></i>
                    <span class="notification-badge">3</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Filter/Edit Button -->
    <div class="filter-button-container">
        <a href="search-form.html" class="filter-btn" title="Chỉnh sửa tìm kiếm">
            <i class="bi bi-funnel-fill"></i>
            <span>Chỉnh sửa</span>
        </a>
    </div>

    <!-- Loading Screen (shown on page load) -->
    <div class="loading-screen show" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <h2 class="loading-title">Đang tải kết quả...</h2>
            <p class="loading-message">Đang chuẩn bị những bạn chơi phù hợp nhất cho con bạn</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen pb-24 pt-4 px-4">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 mt-4" style="font-family: 'Nunito', sans-serif; color: #1f2937;">
                Tìm Bạn Chơi Cho Con
            </h1>
            
            <!-- Card Stack Container -->
            <div class="card-stack" id="cardStack">
                <!-- Cards will be dynamically inserted here -->
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="action-btn pass-btn" id="passBtn" aria-label="Pass">
                    <i class="bi bi-x-lg"></i>
                </button>
                <button class="action-btn like-btn" id="likeBtn" aria-label="Like">
                    <i class="bi bi-heart-fill"></i>
                </button>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="bi bi-inbox"></i>
                </div>
                <h2 class="empty-title">Không còn hồ sơ nào gần đây</h2>
                <p class="empty-message">Hãy thử lại sau hoặc mở rộng phạm vi tìm kiếm của bạn</p>
                <button class="reload-btn" id="reloadBtn">Tải lại</button>
            </div>
        </div>
    </div>

    <!-- Match Modal -->
    <div class="match-modal" id="matchModal">
        <div class="match-content">
            <div class="match-icon">
                <i class="bi bi-heart-fill"></i>
            </div>
            <h2 class="match-title">It's a Match!</h2>
            <p class="match-message" id="matchMessage">
                Bé <span id="matchedName"></span> cũng muốn chơi cùng! Hãy nhắn tin cho phụ huynh ngay.
            </p>
            <button class="match-btn" id="matchBtn">Nhắn tin ngay</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
    </div>
</body>
</html>
